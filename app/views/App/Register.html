<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2 align="center">Finish Registration</h2>
<div align="center">
    <form action="/Register" method="post">
        <div class="container">
            <label><b>Hostel</b></label>
            <br/>
            <input type="text" placeholder="Enter Hostel" name="hostel" required><br/>

            <label><b>Gender</b></label>
            <br/>
            <input type="radio" name="vehicle" value="Male" checked> Male<br>
            <input type="radio" name="vehicle" value="Female"> Female<br>
            <button type="submit">Sign Up</button>
        </div>

    </form>
</div>
</body>
</html>
